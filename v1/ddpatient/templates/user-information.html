<ion-view view-title="叮咚医邦">
    <ion-header-bar class="bar bar-calm" align-title="center">
        <a href="#/tab/account" class="button button-clear ion ion-chevron-left">返回</a>
        <h1 class="title">叮咚门诊</h1>
    </ion-header-bar>

    <ion-content class="row-no-padding">

        <div class="item">
            {{ctrlScope.phoneOld?'您已核验的手机号码：&nbsp;&nbsp;'+ctrlScope.phoneOld:'当前无验证号码'}}
        </div>
        <br/>

        <div class="list">
            <div class="item-input">
                <input type="tel"
                       style="flex-basis:180px;font-size: 1.2em"
                       ng-model="ctrlScope.mobileNo"
                       ng-minlength="11" ng-maxlength='11'
                       placeholder="请输入手机号码" required>

                <button class="button button-stable" ng-disabled="getValidDisable"
                        ng-click="showConfirmeGetValid('获取验证码')"> {{countdown}}
                </button>
            </div>
            <div class="item-input">
                <input type="tel" style="font-size: 1.2em"
                       ng-model="ctrlScope.msgCode"
                       placeholder="请输入验证码" required>
            </div>
            <br>
            <div class="row">
                <div class="col col-30"></div>
                <div class="col col-40">
                    <button class="button button-positive" ng-model="ctrlScope.PutValid"
                            ng-click="showConfirmePutValid(this)">提&nbsp;交&nbsp;核&nbsp;验
                    </button>
                </div>
                <div class="col col-30"></div>
            </div>

        </div>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;为了保护您的账户安全，便于今后为您服务，请对您的手机进行核验，若更换手机号，也请您及时进行核验。<br/>
        </p>
    </ion-content>
</ion-view>
