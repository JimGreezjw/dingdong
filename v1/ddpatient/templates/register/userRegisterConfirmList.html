<ion-view view-title="叮咚门诊">

    <ion-header-bar class="bar bar-calm" align-title="center">
        <a href="#/tab/account" class="button button-clear ion ion-chevron-left">返回</a>
        <h1 class="title">挂号确认</h1>
    </ion-header-bar>
    <ion-content class="row-no-padding">
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="下拉刷新...."
                       refreshing-text="正在刷新!"
                       refreshing-icon="ion-loading-b">

        </ion-refresher>
        <ion-list>

            <div ng-repeat="register in registers">
                <ion-item class="item-remove-animate item-avatar item-icon-right"
                          type="item-text-wrap">
                    <img ng-src="http://www.yushansoft.com/dingdong/images/sys/register_0.png">

                    <h2>医生：{{register.doctorName}}</h2>

                    <p> 诊疗医院：{{register.hospitalName}}</p>

                    <p> 预约时间：{{register.scheduleDate | dateFormat1}}&nbsp;{{register.status | registerStatus }}</p>
                </ion-item>
                <div class="button-bar">
                    <a class="button  button-small  button-clear button-stable"> </a>
                    <a class="button button-stable" ng-click="delRegister(register)"> 取消预约</a>
                    <a class="button button-positive " ng-click="registerConfirm(register)"> 我要预约</a>
                </div>
            </div>
        </ion-list>

        <div ng-show="showOrNot" class="center">
            <div class="title">
                当前没有待确认挂号！
            </div>
        </div>
    </ion-content>
</ion-view>
