<ion-view view-title="叮咚门诊">

    <ion-header-bar class="bar bar-calm" align-title="center">
        <a href="#/tab/main" class="button button-clear ion ion-chevron-left">返回</a>
        <h1 class="title">科室列表</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true">

        <div class="row">
            <div class="col">
                <ion-list>
                <ion-item   ng-repeat="(key,val) in depts"
                            ng-click="getSubDepts(key,val.id)" ng-class="selectedIndex==key? 'item-borderless  item-stable' : 'item-borderless'">
                    <p>{{val.name}}</p>
                </ion-item>
                    </ion-list>
            </div>
            <div class="col">
                <ion-list>
                <ion-item class="item-borderless item-stable" ng-repeat="subdept in subDepts"
                          type="item-text-wrap"   href="#/doctorDeptList/{{subdept.id}}">
                    <p>{{subdept.name}}</p>
                </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
