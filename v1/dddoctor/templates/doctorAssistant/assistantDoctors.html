<ion-view view-title="叮咚医邦" >
    <ion-header-bar class="bar bar-calm" align-title="center">
        <h1 class="title">我的名医库</h1>
    </ion-header-bar>

    <ion-content class="row-no-padding">
        <div id="search-bar">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="输入姓名或医院搜索" ng-model="query">
                </label>
            </div>
        </div>
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="下拉刷新...."
                       refreshing-text="正在刷新!"
                       refreshing-icon="ion-loading-b">

        </ion-refresher>
        <ion-list>
            <div ng-repeat="doctor in assistantDoctorList | filter:query">
                <ion-item class="item-remove-animate item-avatar item-icon-right"
                          type="item-text-wrap" ng-click="showDoctorFunction(doctor)">
                    <img ng-src="{{doctor.headImgUrl}}"
                         err-src="http://www.yushansoft.com/dingdong/images/doctors/doctor_0.png">
                    <p style="padding-bottom: 0.2em"><a class="fontNum1"> {{doctor.name}}&nbsp;</a><a
                            class="fontNum2">{{doctor.level}},{{doctor.teacherLevel}}</a></p>
                    <p>{{doctor.hospitalName}}</p>
                    <p >{{doctor.deptName}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
            </div>
        </ion-list>



    </ion-content>
</ion-view>
