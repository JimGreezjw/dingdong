<ion-view>
    <ion-header-bar class="bar bar-calm" align-title="center">
        <!--<a href="#/tab/patientsAll" class="button button-clear ion ion-chevron-left" >返回</a>-->
        <a href="#" ng-click="goBack();" class="button button-clear ion ion-chevron-left" >返回</a>
        <h1 class="title">{{doctor.name}}</h1>
    </ion-header-bar>
    <ion-content class="row-no-padding">
        <div class="list">
            <div class="item item-avatar">
                <img ng-src="{{doctor.headImgUrl}}"
                     err-src="http://www.yushansoft.com/dingdong/images/doctors/doctor_0.png">

                <h2>{{doctor.name}}&nbsp;&nbsp;<span style="font-size:14px;" >{{doctor.level}}</span></h2>

                <p>{{doctor.hospitalName}}&nbsp;&nbsp;|&nbsp;&nbsp;{{doctor.deptName}}</p>

            </div>
        </div>
        <div align="center" >
                <img width="240px" height="240px"  ng-src="{{doctor.qrImgUrl}}">
        </div>
        <div align="center">
            <p class="ex1">
                让患者微信扫一扫加我<br/>
                不会包含我的微信号或者手机号码
            </p>
        </div>
    </ion-content>
</ion-view>
