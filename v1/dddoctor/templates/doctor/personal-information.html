<ion-view view-title="叮咚医邦" >
    <ion-header-bar class="bar bar-calm" align-title="center">
        <a href="#/tab/accountAll" class="button button-clear ion ion-chevron-left" >返回</a>
        <h1 class="title">个人信息</h1>
    </ion-header-bar>

    <ion-content class="row-no-padding">

        <div class="list">

            <a style=" height:80px; text-align:center" class="item item-thumbnail-right item-icon-right"   ng-click="wxUpload('更换头像')" >
                <span style=" height:80px; display: table-cell;vertical-align:middle" >上传头像</span>
                 <span class="item-remove-animate  item-thumbnail-right " >
                   <img  style="border-radius:20px"  ng-src="{{doctor.headImgUrl}}"  err-src="http://www.yushansoft.com/dingdong/images/ddmzQr.png">
                </span>
                <i style=" text-align:right" class="icon ion-chevron-right icon-accessory "></i>
            </a>

            <a class="item item-icon-right"  href="#/tab/doctorInformation">
                <span class=""> 详细信息</span>
                <span class="item-note">
                  {{doctor.name}}
                </span>
                <i style=" text-align:right" class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>

    </ion-content>
</ion-view>
